<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>TO-DO List</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <div class="container">
           

            <h2 class="fw-bolder pb-3" align="center">To-DO List&emsp;&emsp;&emsp;&emsp;<i class="bi bi-list-check"
                    style="font-size:32px;font-weight:bolder;"></i></h2>

            <div class="row d-flex ">
                <input type="text" placeholder="Add your task" class="form-control rounded-pill right-border-rounded w-75 d-block" style="padding-right: 40px;" id="input-box">
                <button class="btn btn-success rounded-pill w-25 " style="position:absolute;right:35px;" onclick="addTask()" >Add</button>
            </div>

            <ul class="user-select-none fs-5 mt-4 p-1" style="cursor: pointer;" id="list-container">
            </ul>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
